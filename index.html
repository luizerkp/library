<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="scripts/script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <main class="container">
        <header class="header">
            <h1 class="header__title">Add Book to Library</h1>
        </header>
        <div class="form-container">
            <form action="" method="post" id="#book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" name="title" id="title" required oninvalid="this.setCustomValidity('Book title required')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required oninvalid="this.setCustomValidity('Author Name required')"
                        oninput="setCustomValidity('')">
                    </div>                    
                    <div class="form-group">
                        <label for="pages">Number of Pages</label>
                        <input type="text" name="pages" id="pages" required oninvalid="this.setCustomValidity('Number of pages required to track progress')"
                        oninput="setCustomValidity('')">
                    </div>                           
                    <div class="form-group" id="read-status">
                        <div>
                            <label for="read">Read</label>
                            <input type="checkbox" name="read" class="no-focus" id="read" > 
                        </div>
                        <div>
                        <label for="not-read">Not Read</label>
                        <input type="checkbox" name="not-read" class= "no-focus" id="not-read" checked>                   
                        </div>
                    </div> 
                </div>   
                <div id="add-book">
                    <button>Add Book</button>
                    <!-- consider a button to go to dasshboard -->
                </div>
            </form>
        </div>  
    </main>        
    <footer>
        <div class="footer"></div>
    </footer>         
</body>
</html>
