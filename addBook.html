<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/addBookStyle.css">
    <script src="scripts/addBookScript.js" defer></script>
    <title>Add Book to Library</title>
</head>
<body>
    <main class="container">
        <div class="form-container">        
            <header class="header">
                <h1>Add Book to Library</h1>
            </header>
            <form action ="" method="post" id="book-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="title">Book Title</label>
                        <input type="text" name="title" id="title" required oninvalid="this.setCustomValidity('Book title is required')"
                        oninput="setCustomValidity('')">
                    </div>
                    <div class="form-group">
                        <label for="author">Author</label>
                        <input type="text" name="author" id="author" required oninvalid="this.setCustomValidity('Author Name is required')"
                        oninput="setCustomValidity('')">
                    </div>                    
                    <div class="form-group">
                        <label for="pages">Number of Pages</label>
                        <input type="text" inputmode="numeric" name="pages" id="pages" pattern ="^[1-9]\d*$" required oninvalid="this.setCustomValidity('Valid Number of pages required, whole numbers only (no decimals) and min-value: 1')"
                        oninput="setCustomValidity('')">
                        <p id="pages-feedback"></p>
                    </div>                           
                    <div class="form-group" id="read-status">
                        <div>
                            <label for="read">Read</label>
                            <input type="checkbox" name="read" class="no-focus" id="read" > 
                        </div>
                        <div>
                        <label for="not-read">Not Read</label>
                        <input type="checkbox" name="not-read" class= "no-focus" id="not-read" checked>                   
                        </div>
                    </div> 
                </div>   
                <div id="add-book">
                    <button>Add Book</button>
                    <p><a href="index.html">Home</a></p>
                </div>
            </form>
        </div>  
    </main>        
    <footer>
        <div class="footer"></div>
    </footer>         
</body>
</html>
